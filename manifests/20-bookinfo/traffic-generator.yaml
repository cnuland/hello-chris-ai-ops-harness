# Traffic generator â€” sends steady HTTP requests to productpage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-generator
  namespace: bookinfo
  labels:
    app: traffic-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-generator
  template:
    metadata:
      labels:
        app: traffic-generator
    spec:
      containers:
        - name: traffic-gen
          image: curlimages/curl:8.5.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting traffic generator against productpage..."
              while true; do
                curl -s -o /dev/null -w "%{http_code}" http://productpage.bookinfo.svc:9080/productpage
                sleep 2
              done
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
